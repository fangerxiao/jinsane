	var map_arr = [

	];
	function buildArr(arr,width)
	{
		var ret = [];
		var count = 0;	
		for(var i=0;i<arr.length;i++)
			for(var j=0;j<arr[i].length;j++)
				ret[count++] = arr[i][j] + width * i;
		return ret;		
	}
	window.onload = function()
	{
		CreateMiner(buildArr(map_arr,14),14,6,document.body,done);
